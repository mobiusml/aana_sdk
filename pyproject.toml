[tool.poetry]
name = "aana"
version = "0.1.0"
description = "Multimodal SDK"
authors = ["Mobius Labs GmbH"]
license = "License agreement"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10"
mobius-pipeline = { path = "./mobius-pipeline", develop = true }
pydantic = "<2"
fastapi = "^0.104.0"
ray = {extras = ["serve"], version = "^2.7.1"}
python-multipart = "^0.0.6"
torch = { url = "https://download.pytorch.org/whl/cu118/torch-2.0.1%2Bcu118-cp310-cp310-linux_x86_64.whl" }
torchvision = { url = "https://download.pytorch.org/whl/cu118/torchvision-0.15.2%2Bcu118-cp310-cp310-linux_x86_64.whl" }
vllm = "^0.2.1.post1"
scipy = "^1.11.3"
rapidfuzz = "^3.4.0"
transformers = "^4.34.1"
opencv-python = "^4.8.1.78"
pytest-mock = "^3.12.0"
decord = "^0.6.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.2"
mypy = "^1.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = "mobius-pipeline"

[tool.poetry.scripts]
aana = "aana.main:run"
