[tool.poetry]
name = "aana"
version = "0.1.0"
description = "Multimodal SDK"
authors = ["Mobius Labs GmbH"]
license = "License agreement"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10"
mobius-pipeline = { path = "./mobius-pipeline", develop = true }
fastapi = "^0.104.0"
pydantic = "<2"
python-multipart = "^0.0.6"
ray = {extras = ["serve"], version = "^2.7.1"}
rapidfuzz = "^3.4.0"
ruff = "^0.1.5"
scipy = "^1.11.3"
torch = { url = "https://download.pytorch.org/whl/cu118/torch-2.0.1%2Bcu118-cp310-cp310-linux_x86_64.whl" }
torchvision = { url = "https://download.pytorch.org/whl/cu118/torchvision-0.15.2%2Bcu118-cp310-cp310-linux_x86_64.whl" }
vllm = "^0.2.1.post1"
scipy = "^1.11.3"
rapidfuzz = "^3.4.0"
transformers = "^4.34.1"
opencv-python = "^4.8.1.78"
pytest-mock = "^3.12.0"
decord = "^0.6.0"
faster-whisper = "^0.9.0"
onnxruntime = "1.16.1"
deepdiff = "^6.7.0"
yt-dlp = "^2023.10.13"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.2"
mypy = "^1.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
norecursedirs = "mobius-pipeline"

[tool.poetry.scripts]
aana = "aana.main:run"

[tool.ruff]
# Lint with `ruff check aana`, `ruff check --fix aana` 
# Format with `ruff format aana`
select = [
    "F", "B", "A", "DTZ", "TCH", "ICN", "SIM", "ASYNC",  # flake8+plugins
    "PERF", "S", "C90", "I",  # performance, security, complexity, imports
    "UP", "PTH", "TRY",  # pyupgrade, pathlib, tryceratops
    "D", "NPY", "RUF"  # pydocstyle, numpy, misc Ruff
]
ignore = ["D100", "D104"]  # require module-level docstrings
fixable = ["ALL"]
unfixable = []
target-version = "py310"
line-length = 88

[tool.ruff.format]
quote-style = "double"

[tool.ruff.pydocstyle]
convention = "google"  # Accepts: "google", "numpy", or "pep257".
